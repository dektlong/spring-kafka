  #      text: Tanzu App Service manifest
        
  - name: gitRepo
    label: Git repo
    inputType: text
    required: true
    dataType: string
    defaultValue: /my-event-driven
    
  - name: secConfig
    label: Secure connections
    inputType: select
    defaultValue: jaas
    required: true
    choices:
      - value: kerberos
        text: Kerberos
      - value: jaas
        text: Jaas
        
  - name: addKafkaMetrics
    label: Add Kafka Mertics
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false
      
  - name: changeConfig
    label: Change Kafka Broker config
    description: Change default Spring Cloud Stream kafka broker configs
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false

    - name: consumerProperties
    label: Consumer-producer poperties
    description: Key/Value map of arbitrary Kafka properties passed to both consumer and producer
    inputType: multi-text
    dataType: [string]
    defaultValue:
      - broker-port=9092
      -auto-topic-creation=true
      dependsOn:
      name: changeConfig
      value: true
